<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root">
        <header>
            <h1>To do List</h1>
        </header>
        <div id="body">
            <input type="text" id="task" placeholder="Add task here">
            <button id="add">Add Task</button>
        </div>
        <div id="task-list">
        </div>
        <div id="task-count">
            <p>Task Count: <span id="count"></span></p>
        </div>
    </div>
    <!--  dialog -->
    <dialog id="dial">
        <p>
            Cannot add an empty task
        </p>
        <button id="close">close</button>
    </dialog>
    <script src="index.js" type="module"></script>
    <script src="date.js" type="module"></script>
    <script src="AddTask.js" type="module"></script>
    <script src="Nodes.js" type="module"></script>
    <script src="EmptyTask.js" type="module"></script>
</body>

</html>
